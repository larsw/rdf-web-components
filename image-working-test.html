<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test for RDF Viewer</title>
    <script type="module" src="./rdf-viewer.js"></script>
</head>
<body>
    <h1>Image Test for RDF Viewer</h1>
    
    <h2>Test with Data URL Image</h2>
    <rdf-viewer id="dataUrlTest" show-images-inline="true" show-namespaces="true"></rdf-viewer>
    
    <h2>Test with SVG Image</h2>
    <rdf-viewer id="svgTest" show-images-inline="true" show-namespaces="true"></rdf-viewer>
    
    <script>
        // Wait for the custom element to be defined
        customElements.whenDefined('rdf-viewer').then(() => {
            // Test with a data URL image
            const dataUrlViewer = document.getElementById('dataUrlTest');
            const dataUrlRdf = `
@prefix ex: <http://example.org/> .
@prefix foaf: <http://xmlns.com/foaf/0.1/> .

ex:person1 a foaf:Person ;
    foaf:name "John Doe" ;
    foaf:depiction "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIHZpZXdCb3g9IjAgMCA1MCA1MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjUiIGN5PSIyNSIgcj0iMjQiIGZpbGw9IiM0Yjc2ODgiLz4KPHRleHQgeD0iMjUiIHk9IjMwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSJ3aGl0ZSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjEyIj5KRDwvdGV4dD4KPC9zdmc+" .
            `;
            dataUrlViewer.setAttribute('data', dataUrlRdf);
            
            // Test with an SVG directly
            const svgViewer = document.getElementById('svgTest');
            const svgRdf = `
@prefix ex: <http://example.org/> .
@prefix foaf: <http://xmlns.com/foaf/0.1/> .

ex:person2 a foaf:Person ;
    foaf:name "Jane Smith" ;
    foaf:depiction ex:avatar.svg .
            `;
            svgViewer.setAttribute('data', svgRdf);
        });
    </script>
</body>
</html>

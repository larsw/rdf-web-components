name: Publish Packages

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    strategy:
      matrix:
        include:
          - package: "@sral/rdf-components-shared"
            path: packages/shared
            filter: "@sral/rdf-components-shared"
            access: public
          - package: "@sral/rdf-web-components"
            path: packages/web-components
            filter: "@sral/rdf-web-components"
            access: public
          - package: "@sral/react-rdf-components"
            path: packages/react-components
            filter: "@sral/react-rdf-components"
            access: public
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure tag is on default branch
        run: |
          DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"
          git fetch origin "${DEFAULT_BRANCH}" --depth=1
          if ! git merge-base --is-ancestor "${GITHUB_SHA}" "origin/${DEFAULT_BRANCH}"; then
            echo "Tag commit ${GITHUB_SHA} is not on ${DEFAULT_BRANCH}" >&2
            exit 1
          fi

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.1"
          cache: true

      - name: Install
        run: bun install --frozen-lockfile

      - name: Derive version from tag
        id: tag
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [[ ! "${TAG}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-.*)?$ ]]; then
            echo "Tag ${TAG} is not a semver tag prefixed with v" >&2
            exit 1
          fi
          VERSION="${TAG#v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Verify package version matches tag
        run: |
          PKG_VERSION=$(bun --print "JSON.parse(await Bun.file('${{ matrix.path }}/package.json').text()).version")
          if [ "${PKG_VERSION}" != "${{ steps.tag.outputs.version }}" ]; then
            echo "Package version ${PKG_VERSION} does not match tag version ${{ steps.tag.outputs.version }}" >&2
            exit 1
          fi

      - name: Test
        run: bun run --filter "${{ matrix.filter }}" test

      - name: Build
        run: bun run --filter "${{ matrix.filter }}" build

      - name: Configure npm auth
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish
        run: bun publish --access ${{ matrix.access }}
        working-directory: ${{ matrix.path }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

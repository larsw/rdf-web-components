<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .test { margin: 2rem 0; padding: 1rem; border: 1px solid #ccc; border-radius: 8px; }
        h2 { color: #333; border-bottom: 1px solid #eee; padding-bottom: 0.5rem; }
    </style>
</head>
<body>
    <h1>üñºÔ∏è Image Display Test</h1>
    
    <div class="test">
        <h2>Test 1: Images with file extensions</h2>
        <rdf-viewer 
            layout="table" 
            show-images-inline="true"
            data="@prefix foaf: <http://xmlns.com/foaf/0.1/> .
@prefix ex: <http://example.org/> .

ex:person1 foaf:name 'Test Person' ;
    foaf:depiction <https://via.placeholder.com/150x150.png> ;
    ex:avatar <https://via.placeholder.com/100x100.jpg> ."></rdf-viewer>
    </div>
    
    <div class="test">
        <h2>Test 2: Image services without extensions</h2>
        <rdf-viewer 
            layout="table" 
            show-images-inline="true"
            data="@prefix foaf: <http://xmlns.com/foaf/0.1/> .
@prefix ex: <http://example.org/> .

ex:person2 foaf:name 'Another Person' ;
    foaf:depiction <https://picsum.photos/200/150> ;
    ex:profilePic <https://picsum.photos/100/100?random=42> ."></rdf-viewer>
    </div>
    
    <div class="test">
        <h2>Test 3: Images disabled</h2>
        <rdf-viewer 
            layout="table" 
            show-images-inline="false"
            data="@prefix foaf: <http://xmlns.com/foaf/0.1/> .
@prefix ex: <http://example.org/> .

ex:person3 foaf:name 'Third Person' ;
    foaf:depiction <https://via.placeholder.com/150x150.png> ;
    ex:photo <https://picsum.photos/120/120> ."></rdf-viewer>
    </div>

    <script type="module" src="./rdf-viewer.ts"></script>
</body>
</html>
